version: '3.8'

x-common-variables: &common-variables
  ENVIRONMENT: development
  LOG_LEVEL: debug
  MONGODB_URI: mongodb://mongodb:27017
  MONGODB_DATABASE: go_dev
  REDIS_URL: redis://redis:6379/0
  RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/

services:
  # Infrastructure
  mongodb:
    image: mongo:7.0
    container_name: go-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: go_dev
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - go-network

  redis:
    image: redis:7-alpine
    container_name: go-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - go-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: go-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - go-network

  # Microservices (using local builds by default, can be overridden)
  api-gateway:
    build:
      context: ../..
      dockerfile: services/api-gateway/Dockerfile
    container_name: go-api-gateway
    ports:
      - "8080:8080"
    environment:
      <<: *common-variables
      AUTH_SERVICE_URL: auth-service:50051
      USER_SERVICE_URL: user-service:50052
      TENANT_SERVICE_URL: tenant-service:50053
      NOTIFICATION_SERVICE_URL: notification-service:50054
      SYSTEM_CONFIG_SERVICE_URL: system-config-service:50055
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    depends_on:
      - auth-service
      - user-service
      - tenant-service
      - notification-service
      - system-config-service
    networks:
      - go-network
    restart: unless-stopped

  auth-service:
    build:
      context: ../..
      dockerfile: services/auth-service/Dockerfile
    container_name: go-auth-service
    ports:
      - "50051:50051"
      - "8081:8081"
    environment:
      <<: *common-variables
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - mongodb
      - redis
    networks:
      - go-network
    restart: unless-stopped

  user-service:
    build:
      context: ../..
      dockerfile: services/user-service/Dockerfile
    container_name: go-user-service
    ports:
      - "50052:50052"
      - "8082:8082"
    environment:
      <<: *common-variables
    depends_on:
      - mongodb
    networks:
      - go-network
    restart: unless-stopped

  tenant-service:
    build:
      context: ../..
      dockerfile: services/tenant-service/Dockerfile
    container_name: go-tenant-service
    ports:
      - "50053:50053"
      - "8083:8083"
    environment:
      <<: *common-variables
    depends_on:
      - mongodb
    networks:
      - go-network
    restart: unless-stopped

  notification-service:
    build:
      context: ../..
      dockerfile: services/notification-service/Dockerfile
    container_name: go-notification-service
    ports:
      - "50054:50054"
      - "8084:8084"
    environment:
      <<: *common-variables
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - go-network
    restart: unless-stopped

  system-config-service:
    build:
      context: ../..
      dockerfile: services/system-config-service/Dockerfile
    container_name: go-system-config-service
    ports:
      - "50055:50055"
      - "8085:8085"
    environment:
      <<: *common-variables
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - mongodb
      - redis
    networks:
      - go-network
    restart: unless-stopped

  # Observability Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: go-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - go-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: go-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./configs/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - go-network
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: go-jaeger
    ports:
      - "5775:5775/udp"  # accept zipkin.thrift over compact thrift protocol
      - "6831:6831/udp"  # accept jaeger.thrift over compact thrift protocol
      - "6832:6832/udp"  # accept jaeger.thrift over binary thrift protocol
      - "5778:5778"      # serve configs
      - "16686:16686"    # serve frontend
      - "14268:14268"    # accept jaeger.thrift directly from clients
      - "14250:14250"    # accept model.proto
      - "9411:9411"      # Zipkin compatible endpoint
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
    networks:
      - go-network
    restart: unless-stopped

networks:
  go-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:
