
# Development override file
# Use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # Override services to use local volumes for hot-reload
  auth-service:
    volumes:
      - ../../go/go-auth-service:/app
    environment:
      - GO_ENV=development
      - HOT_RELOAD=true
    # Uncomment if you have air installed for hot reload
    # command: air

  user-service:
    volumes:
      - ../../go/go-user-service:/app
    environment:
      - GO_ENV=development
      - HOT_RELOAD=true

  tenant-service:
    volumes:
      - ../../go/go-tenant-service:/app
    environment:
      - GO_ENV=development
      - HOT_RELOAD=true

  notification-service:
    volumes:
      - ../../go/go-notification-service:/app
    environment:
      - GO_ENV=development
      - HOT_RELOAD=true

  system-config-service:
    volumes:
      - ../../go/go-system-config-service:/app
    environment:
      - GO_ENV=development
      - HOT_RELOAD=true

  api-gateway:
    volumes:
      - ../../go/go-api-gateway:/app
    environment:
      - GO_ENV=development
      - HOT_RELOAD=true
      - LOG_LEVEL=debug
