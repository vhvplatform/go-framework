# golangci-lint configuration file
# Reference: https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly
  
linters:
  enable:
    # Default linters
    - errcheck       # Check for unchecked errors
    - gosimple       # Simplify code
    - govet          # Vet examines Go source code
    - ineffassign    # Detect ineffectual assignments
    - staticcheck    # Go static analysis
    - typecheck      # Type-checks Go code
    - unused         # Check for unused code
    
    # Additional recommended linters
    - gofmt          # Check code formatting
    - goimports      # Check import formatting
    - misspell       # Find commonly misspelled words
    - unconvert      # Remove unnecessary type conversions
    - unparam        # Find unused function parameters
    - bodyclose      # Check HTTP response body is closed
    - noctx          # Find sending HTTP request without context
    - gosec          # Security checks
    - gocyclo        # Check cyclomatic complexity
    - dupl           # Check for duplicate code
    - goconst        # Find repeated strings that could be constants
    - gocognit       # Check cognitive complexity
    - gocritic       # Comprehensive Go linter
    - revive         # Fast, configurable, extensible linter
    - stylecheck     # Replacement for golint
    - whitespace     # Check for unnecessary whitespace
    - wsl            # Whitespace linter
    
  disable:
    - funlen         # Can be too strict for CLI commands
    - lll            # Line length check - can be annoying
    - gomnd          # Magic number detection - can be too strict
    
linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
    
  govet:
    check-shadowing: true
    enable-all: true
    
  gocyclo:
    min-complexity: 15
    
  gocognit:
    min-complexity: 20
    
  dupl:
    threshold: 100
    
  goconst:
    min-len: 3
    min-occurrences: 3
    
  misspell:
    locale: US
    
  revive:
    confidence: 0.8
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id
      
  gosec:
    excludes:
      - G204 # Subprocess launched with variable - needed for CLI
      - G304 # File path provided as taint input - needed for file operations
    
  stylecheck:
    checks: ["all", "-ST1000", "-ST1003"]
    
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - commentedOutCode
      - whyNoLint
      
issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  
  exclude-rules:
    # Exclude some linters from running on tests
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - goconst
        
    # Ignore long lines for directives and URLs
    - linters:
        - lll
      source: "^//go:generate "
      
    # Exclude known issues in generated files
    - path: vendor/
      linters:
        - all
        
    # Allow init functions
    - text: "don't use init function"
      linters:
        - gochecknoinits

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true
  sort-results: true
