apiVersion: v1
kind: ConfigMap
metadata:
  name: go-platform-config
  namespace: go-platform
data:
  # Application Environment
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  
  # Database Configuration
  MONGODB_URI: "mongodb://mongodb-service:27017"
  MONGODB_DATABASE: "go_prod"
  
  # Redis Configuration
  REDIS_URL: "redis://redis-service:6379/0"
  
  # RabbitMQ Configuration
  RABBITMQ_URL: "amqp://guest:guest@rabbitmq-service:5672/"
  
  # Service URLs (for microservice communication)
  AUTH_SERVICE_URL: "auth-service:50051"
  USER_SERVICE_URL: "user-service:50052"
  TENANT_SERVICE_URL: "tenant-service:50053"
  NOTIFICATION_SERVICE_URL: "notification-service:50054"
  SYSTEM_CONFIG_SERVICE_URL: "system-config-service:50055"
