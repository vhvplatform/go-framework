# WARNING: Do not commit this file to Git with real secrets!
# Use Sealed Secrets, External Secrets Operator, or similar tools in production.

apiVersion: v1
kind: Secret
metadata:
  name: go-platform-secrets
  namespace: go-platform
type: Opaque
stringData:
  # JWT Configuration
  JWT_SECRET: "change-this-to-a-secure-random-string-in-production"
  
  # Database Credentials
  MONGODB_USERNAME: "admin"
  MONGODB_PASSWORD: "change-mongodb-password"
  
  # Redis Password
  REDIS_PASSWORD: "change-redis-password"
  
  # Email Configuration (optional)
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_USERNAME: "noreply@example.com"
  SMTP_PASSWORD: "change-smtp-password"
